<!DOCTYPE html>
<html>
<head>
<title>AquaTag Signup</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

</head>
<body style="font-family:Arial;padding:40px">

<h2>Create Account</h2>

<input id="name" placeholder="Full Name"><br><br>
<input id="business" placeholder="Business Name"><br><br>
<input id="phone" placeholder="Phone"><br><br>
<input id="address" placeholder="Address"><br><br>
<input id="email" placeholder="Email"><br><br>
<input id="password" type="password" placeholder="Password"><br><br>

<button onclick="signup()">Register</button>

<p id="msg"></p>

<script>
firebase.initializeApp({
 apiKey:"AIzaSyDqhSH9crtmW5iEA-hsFudxHng4pZw860g",
 authDomain:"aquatag-ef3cd.firebaseapp.com",
 projectId:"aquatag-ef3cd"
});

const auth=firebase.auth();
const db=firebase.firestore();

function signup(){
auth.createUserWithEmailAndPassword(email.value,password.value)
.then(c=>{
db.collection("users").doc(c.user.uid).set({
name:name.value,
business:business.value,
phone:phone.value,
address:address.value,
email:email.value
});
msg.innerHTML="Account Created!";
})
.catch(e=>msg.innerHTML=e.message);
}
</script>

</body>
</html>
